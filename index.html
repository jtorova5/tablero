<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Dibujo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <button id="clear">Borrar Todo</button>
        <button id="eraser">Borrador</button>
        <input type="color" id="colorPicker" value="#000000">
        <label for="brushSize">Tamaño del Pincel</label>
        <input type="range" id="brushSize" min="1" max="20" value="5">
        <label for="eraserSize">Tamaño del Borrador</label>
        <input type="range" id="eraserSize" min="5" max="50" value="10">
    </div>

    <canvas id="board"></canvas>

    <script src="script.js"></script>
</body>
</html>
